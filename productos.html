    <head>

        <title>Productos</title>
        <link rel="stylesheet" href="reset.css" />

    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo" />

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                    <h2>Cabello</h2>
